
{% extends 'base.html' %}

{% block content %}

	{% for message in get_flashed_messages() %}
		<div class="alert alert-primary alert-dismissible fade show" role="alert">
  			{{ message }}
  			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

	{% endfor %}

	<a href="{{ url_for('all_posts') }}" class="btn btn-outline-info btn-sm">Back</a>
	<a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-outline-secondary btn-sm">Edit</a>
	<a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-outline-danger btn-sm">Delete</a>
	<br>
	<br>
	<div class="shadow p-3 mb-5 bg-body rounded">
		<h3>{{ post.title }}</h3>
		<small>By {{ post.author }}, posted on: {{ date }}</small>
		<br>

		<hr><br>

		<p>{{ post.content }}</p> 
	</div>

	<br><br><br>



{% endblock %}
