
{% extends 'base.html' %}

{% block content %}


	</br>
	<center>
		<h1>Admin area</h1>
	</center>
	<br>
	<div class="row">
	  <div class="col-sm-6">
	    <div class="card">
	      <div class="card-body">
	        <h5 class="card-title">Users</h5>
	        {% for user in users %}
	
		        <p class="card-text">{{ user.username }}, {{ user.email }}</p>		        
		        <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger btn-sm">Delete</a>
		        <br><hr>
			{% endfor %}

	      </div>
	    </div>
	  </div>
	  <div class="col-sm-6">
	    <div class="card">
	      <div class="card-body">
	        <h5 class="card-title">Posts</h5>
	        {% for post in posts %}
	
		        <p class="card-text">{{ post.title }}, {{ post.date_posted.strftime('%Y, %b %d, %H:%M:%S') }}</p>		        
		        <a href="{{ url_for('delete_post', id=post.id) }}" class="btn btn-danger btn-sm">Delete</a>
		        <br><hr>
			{% endfor %}
	      </div>
	    </div>
	  </div>
	</div>

{% endblock %}
